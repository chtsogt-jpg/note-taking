<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taking App</title>
    <style>
        /* ── Reset & Base ── */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            color: #1a1a2e;
            line-height: 1.6;
            min-height: 100vh;
        }

        /* ── Header ── */
        header {
            background: linear-gradient(135deg, #4a6cf7, #6a3de8);
            color: #fff;
            text-align: center;
            padding: 2rem 1rem;
            box-shadow: 0 4px 12px rgba(74, 108, 247, 0.35);
        }

        header h1 {
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        header p {
            margin-top: 0.4rem;
            font-size: 1rem;
            opacity: 0.85;
        }

        /* ── Container ── */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        /* ── Status Bar ── */
        .status-bar {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 0.85rem;
            color: #6b7280;
            min-height: 1.4em;
        }

        .status-bar .saved {
            color: #059669;
            font-weight: 500;
        }

        .status-bar .error {
            color: #dc2626;
            font-weight: 500;
        }

        /* ── Create-note form ── */
        .note-form {
            background: #ffffff;
            border-radius: 12px;
            padding: 1.75rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            margin-bottom: 2.5rem;
        }

        .note-form h2 {
            font-size: 1.25rem;
            margin-bottom: 1.25rem;
            color: #333;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.35rem;
            font-size: 0.9rem;
            color: #555;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.7rem 0.9rem;
            border: 1.5px solid #d1d5db;
            border-radius: 8px;
            font-size: 0.95rem;
            font-family: inherit;
            transition: border-color 0.2s, box-shadow 0.2s;
            background: #fafafa;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #4a6cf7;
            box-shadow: 0 0 0 3px rgba(74, 108, 247, 0.15);
            background: #fff;
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .btn-add {
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            padding: 0.7rem 1.6rem;
            background: linear-gradient(135deg, #4a6cf7, #6a3de8);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.15s, box-shadow 0.15s;
        }

        .btn-add:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 14px rgba(74, 108, 247, 0.4);
        }

        .btn-add:active {
            transform: translateY(0);
        }

        /* ── Notes grid ── */
        .notes-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .notes-header h2 {
            font-size: 1.25rem;
            color: #333;
        }

        .note-count {
            font-size: 0.85rem;
            color: #888;
            font-weight: 500;
        }

        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 1.25rem;
        }

        /* ── Note card ── */
        .note-card {
            background: #ffffff;
            border-radius: 12px;
            padding: 1.4rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
            display: flex;
            flex-direction: column;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
        }

        .note-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        .note-card .note-title {
            font-size: 1.05rem;
            font-weight: 700;
            color: #1a1a2e;
            margin-bottom: 0.5rem;
            word-break: break-word;
        }

        .note-card .note-preview {
            font-size: 0.88rem;
            color: #666;
            flex: 1;
            margin-bottom: 0.9rem;
            word-break: break-word;
            line-height: 1.55;
        }

        .note-card .note-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #eee;
            padding-top: 0.7rem;
        }

        .note-card .note-date {
            font-size: 0.78rem;
            color: #aaa;
        }

        .btn-delete {
            padding: 0.35rem 0.75rem;
            background: transparent;
            color: #e74c3c;
            border: 1.5px solid #e74c3c;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }

        .btn-delete:hover {
            background: #e74c3c;
            color: #fff;
        }

        /* ── Search bar ── */
        .search-bar {
            background: #ffffff;
            border-radius: 12px;
            padding: 1rem 1.25rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .search-bar .search-icon {
            color: #aaa;
            font-size: 1.1rem;
            flex-shrink: 0;
        }

        .search-bar .search-input-wrap {
            flex: 1;
            position: relative;
        }

        .search-bar input[type="text"] {
            width: 100%;
            padding: 0.6rem 2.2rem 0.6rem 0.75rem;
            border: 1.5px solid #d1d5db;
            border-radius: 8px;
            font-size: 0.95rem;
            font-family: inherit;
            transition: border-color 0.2s, box-shadow 0.2s;
            background: #fafafa;
        }

        .search-bar input[type="text"]:focus {
            outline: none;
            border-color: #4a6cf7;
            box-shadow: 0 0 0 3px rgba(74, 108, 247, 0.15);
            background: #fff;
        }

        .search-bar .btn-clear-search {
            position: absolute;
            right: 0.5rem;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            color: #aaa;
            font-size: 1.1rem;
            cursor: pointer;
            padding: 0.15rem 0.3rem;
            border-radius: 4px;
            line-height: 1;
            display: none;
            transition: color 0.2s;
        }

        .search-bar .btn-clear-search:hover {
            color: #e74c3c;
        }

        .search-bar .btn-clear-search.visible {
            display: block;
        }

        .search-results-info {
            font-size: 0.85rem;
            color: #888;
            font-weight: 500;
            flex-shrink: 0;
            white-space: nowrap;
        }

        .highlight {
            background-color: #fef08a;
            border-radius: 2px;
            padding: 0 1px;
        }

        .no-results {
            text-align: center;
            padding: 3rem 1rem;
            color: #aaa;
        }

        .no-results .no-results-icon {
            font-size: 3rem;
            margin-bottom: 0.75rem;
        }

        .no-results p {
            font-size: 1rem;
        }

        /* ── Empty state ── */
        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: #aaa;
        }

        .empty-state .empty-icon {
            font-size: 3rem;
            margin-bottom: 0.75rem;
        }

        .empty-state p {
            font-size: 1rem;
        }

        /* ── Responsive tweaks ── */
        @media (max-width: 500px) {
            header h1 { font-size: 1.5rem; }
            .container { padding: 1.25rem 0.75rem; }
            .notes-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <header>
        <h1>Note Taking App</h1>
        <p>Create and manage your notes</p>
    </header>

    <div class="container">
        <!-- Status Bar -->
        <div class="status-bar" id="status-bar"></div>

        <!-- Create Note Form -->
        <section class="note-form">
            <h2>Create a New Note</h2>
            <div class="form-group">
                <label for="note-title">Title</label>
                <input type="text" id="note-title" placeholder="Enter note title...">
            </div>
            <div class="form-group">
                <label for="note-content">Content</label>
                <textarea id="note-content" placeholder="Write your note here..."></textarea>
            </div>
            <button class="btn-add" id="btn-add-note">Add Note</button>
        </section>

        <!-- Search Bar -->
        <div class="search-bar" id="search-bar">
            <span class="search-icon">&#128269;</span>
            <div class="search-input-wrap">
                <input type="text" id="search-input" placeholder="Search notes...">
                <button class="btn-clear-search" id="btn-clear-search" title="Clear search">&times;</button>
            </div>
            <span class="search-results-info" id="search-results-info"></span>
        </div>

        <!-- Notes List -->
        <section>
            <div class="notes-header">
                <h2>Your Notes</h2>
                <span class="note-count" id="note-count"></span>
            </div>
            <div class="notes-grid" id="notes-grid">
                <!-- notes rendered here by JS -->
            </div>
        </section>
    </div>

    <script>
        (function () {
            'use strict';

            // ── LocalStorage Config ──
            const STORAGE_KEY = 'noteApp_notes';

            // ── State ──
            let notes = [];

            // ── DOM references ──
            const titleInput   = document.getElementById('note-title');
            const contentInput = document.getElementById('note-content');
            const addBtn       = document.getElementById('btn-add-note');
            const notesGrid    = document.getElementById('notes-grid');
            const noteCountEl  = document.getElementById('note-count');
            const statusBar    = document.getElementById('status-bar');
            const searchInput  = document.getElementById('search-input');
            const clearSearchBtn = document.getElementById('btn-clear-search');
            const searchResultsInfo = document.getElementById('search-results-info');

            // ── Helpers ──
            function generateId() {
                return Date.now().toString(36) + Math.random().toString(36).substr(2, 5);
            }

            function formatDate(isoString) {
                const d = new Date(isoString);
                return d.toLocaleDateString('en-US', {
                    year: 'numeric', month: 'short', day: 'numeric',
                    hour: '2-digit', minute: '2-digit'
                });
            }

            function truncate(text, maxLen) {
                if (text.length <= maxLen) return text;
                return text.slice(0, maxLen).trimEnd() + '...';
            }

            function escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            function highlightText(text, query) {
                if (!query) return escapeHtml(text);
                var escaped = escapeHtml(text);
                var escapedQuery = escapeHtml(query);
                // Escape regex special characters in the query
                var regexSafe = escapedQuery.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
                var regex = new RegExp('(' + regexSafe + ')', 'gi');
                return escaped.replace(regex, '<span class="highlight">$1</span>');
            }

            function getSearchQuery() {
                return searchInput.value.trim().toLowerCase();
            }

            function filterNotes(query) {
                if (!query) return notes.slice();
                return notes.filter(function(note) {
                    return note.title.toLowerCase().indexOf(query) !== -1 ||
                           note.content.toLowerCase().indexOf(query) !== -1;
                });
            }

            // ── LocalStorage Persistence ──
            function saveNotes() {
                try {
                    localStorage.setItem(STORAGE_KEY, JSON.stringify(notes));
                    return true;
                } catch (e) {
                    console.error('Failed to save notes to localStorage:', e);
                    statusBar.innerHTML = '<span class="error">Storage error: could not save. Free up space and try again.</span>';
                    return false;
                }
            }

            function loadNotes() {
                try {
                    const data = localStorage.getItem(STORAGE_KEY);
                    if (data) {
                        const parsed = JSON.parse(data);
                        if (Array.isArray(parsed)) {
                            notes = parsed;
                        }
                    }
                } catch (e) {
                    console.error('Failed to load notes from localStorage:', e);
                    notes = [];
                    statusBar.innerHTML = '<span class="error">Could not load saved notes. Starting fresh.</span>';
                }
            }

            // ── Render ──
            function renderNotes(justSaved) {
                var query = getSearchQuery();
                var filtered = filterNotes(query);
                var totalCount = notes.length;
                var filteredCount = filtered.length;

                // Update count
                noteCountEl.textContent = totalCount === 0 ? '' : totalCount + (totalCount === 1 ? ' note' : ' notes');

                // Update status bar
                if (justSaved) {
                    statusBar.innerHTML = '<span class="saved">' + totalCount + ' note' + (totalCount !== 1 ? 's' : '') + ' stored &middot; Saved</span>';
                } else if (totalCount > 0) {
                    statusBar.innerHTML = '<span class="saved">' + totalCount + ' note' + (totalCount !== 1 ? 's' : '') + ' stored</span>';
                } else {
                    statusBar.textContent = '';
                }

                // Update search results info
                if (query && totalCount > 0) {
                    searchResultsInfo.textContent = filteredCount + ' of ' + totalCount + ' note' + (totalCount !== 1 ? 's' : '');
                } else {
                    searchResultsInfo.textContent = '';
                }

                // Toggle clear button visibility
                if (searchInput.value.trim().length > 0) {
                    clearSearchBtn.classList.add('visible');
                } else {
                    clearSearchBtn.classList.remove('visible');
                }

                // Empty state (no notes at all)
                if (totalCount === 0) {
                    notesGrid.innerHTML =
                        '<div class="empty-state">' +
                            '<div class="empty-icon">&#128221;</div>' +
                            '<p>No notes yet. Create your first note above!</p>' +
                        '</div>';
                    return;
                }

                // No results from search
                if (query && filteredCount === 0) {
                    notesGrid.innerHTML =
                        '<div class="no-results">' +
                            '<div class="no-results-icon">&#128270;</div>' +
                            '<p>No notes match your search.</p>' +
                        '</div>';
                    return;
                }

                // Build cards (newest first)
                var rawQuery = searchInput.value.trim();
                let html = '';
                for (let i = filtered.length - 1; i >= 0; i--) {
                    const note = filtered[i];
                    const preview = truncate(note.content, 100);
                    var titleHtml = query ? highlightText(note.title, rawQuery) : escapeHtml(note.title);
                    var previewHtml = query ? highlightText(preview, rawQuery) : escapeHtml(preview);
                    html +=
                        '<div class="note-card">' +
                            '<div class="note-title">' + titleHtml + '</div>' +
                            '<div class="note-preview">' + previewHtml + '</div>' +
                            '<div class="note-footer">' +
                                '<span class="note-date">' + formatDate(note.createdAt) + '</span>' +
                                '<button class="btn-delete" data-id="' + note.id + '">Delete</button>' +
                            '</div>' +
                        '</div>';
                }
                notesGrid.innerHTML = html;
            }

            // ── Create note ──
            function addNote() {
                const title   = titleInput.value.trim();
                const content = contentInput.value.trim();

                if (!title) {
                    alert('Please enter a title for your note.');
                    titleInput.focus();
                    return;
                }
                if (!content) {
                    alert('Please enter some content for your note.');
                    contentInput.focus();
                    return;
                }

                const note = {
                    id: generateId(),
                    title: title,
                    content: content,
                    createdAt: new Date().toISOString()
                };

                notes.push(note);
                saveNotes();

                // Clear form
                titleInput.value  = '';
                contentInput.value = '';
                titleInput.focus();

                renderNotes(true);
            }

            // ── Delete note ──
            function deleteNote(id) {
                const note = notes.find(function(n) { return n.id === id; });
                if (!note) return;

                const confirmed = confirm('Are you sure you want to delete "' + note.title + '"?');
                if (!confirmed) return;

                notes = notes.filter(function(n) { return n.id !== id; });
                saveNotes();
                renderNotes(true);
            }

            // ── Event listeners ──
            addBtn.addEventListener('click', addNote);

            // Allow Enter key in title field to move focus to content
            titleInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    contentInput.focus();
                }
            });

            // Delegate delete clicks
            notesGrid.addEventListener('click', function(e) {
                if (e.target.classList.contains('btn-delete')) {
                    deleteNote(e.target.getAttribute('data-id'));
                }
            });

            // Search: filter notes as user types
            searchInput.addEventListener('input', function() {
                renderNotes(false);
            });

            // Clear search button
            clearSearchBtn.addEventListener('click', function() {
                searchInput.value = '';
                searchInput.focus();
                renderNotes(false);
            });

            // Allow Escape key to clear search
            searchInput.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    searchInput.value = '';
                    renderNotes(false);
                }
            });

            // ── Init: load from localStorage and render ──
            loadNotes();
            renderNotes();
        })();
    </script>
</body>
</html>
