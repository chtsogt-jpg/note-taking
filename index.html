<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taking App</title>
    <style>
        /* ── Reset & Base ── */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            color: #1a1a2e;
            line-height: 1.6;
            min-height: 100vh;
        }

        /* ── Header ── */
        header {
            background: linear-gradient(135deg, #4a6cf7, #6a3de8);
            color: #fff;
            text-align: center;
            padding: 2rem 1rem;
            box-shadow: 0 4px 12px rgba(74, 108, 247, 0.35);
        }

        header h1 {
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        header p {
            margin-top: 0.4rem;
            font-size: 1rem;
            opacity: 0.85;
        }

        /* ── Container ── */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        /* ── Create-note form ── */
        .note-form {
            background: #ffffff;
            border-radius: 12px;
            padding: 1.75rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            margin-bottom: 2.5rem;
        }

        .note-form h2 {
            font-size: 1.25rem;
            margin-bottom: 1.25rem;
            color: #333;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.35rem;
            font-size: 0.9rem;
            color: #555;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.7rem 0.9rem;
            border: 1.5px solid #d1d5db;
            border-radius: 8px;
            font-size: 0.95rem;
            font-family: inherit;
            transition: border-color 0.2s, box-shadow 0.2s;
            background: #fafafa;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #4a6cf7;
            box-shadow: 0 0 0 3px rgba(74, 108, 247, 0.15);
            background: #fff;
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .btn-add {
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            padding: 0.7rem 1.6rem;
            background: linear-gradient(135deg, #4a6cf7, #6a3de8);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.15s, box-shadow 0.15s;
        }

        .btn-add:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 14px rgba(74, 108, 247, 0.4);
        }

        .btn-add:active {
            transform: translateY(0);
        }

        /* ── Notes grid ── */
        .notes-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .notes-header h2 {
            font-size: 1.25rem;
            color: #333;
        }

        .note-count {
            font-size: 0.85rem;
            color: #888;
            font-weight: 500;
        }

        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 1.25rem;
        }

        /* ── Note card ── */
        .note-card {
            background: #ffffff;
            border-radius: 12px;
            padding: 1.4rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
            display: flex;
            flex-direction: column;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
        }

        .note-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        .note-card .note-title {
            font-size: 1.05rem;
            font-weight: 700;
            color: #1a1a2e;
            margin-bottom: 0.5rem;
            word-break: break-word;
        }

        .note-card .note-preview {
            font-size: 0.88rem;
            color: #666;
            flex: 1;
            margin-bottom: 0.9rem;
            word-break: break-word;
            line-height: 1.55;
        }

        .note-card .note-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #eee;
            padding-top: 0.7rem;
        }

        .note-card .note-date {
            font-size: 0.78rem;
            color: #aaa;
        }

        .btn-delete {
            padding: 0.35rem 0.75rem;
            background: transparent;
            color: #e74c3c;
            border: 1.5px solid #e74c3c;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }

        .btn-delete:hover {
            background: #e74c3c;
            color: #fff;
        }

        /* ── Empty state ── */
        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: #aaa;
        }

        .empty-state .empty-icon {
            font-size: 3rem;
            margin-bottom: 0.75rem;
        }

        .empty-state p {
            font-size: 1rem;
        }

        /* ── Responsive tweaks ── */
        @media (max-width: 500px) {
            header h1 { font-size: 1.5rem; }
            .container { padding: 1.25rem 0.75rem; }
            .notes-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <header>
        <h1>Note Taking App</h1>
        <p>Create and manage your notes</p>
    </header>

    <div class="container">
        <!-- Create Note Form -->
        <section class="note-form">
            <h2>Create a New Note</h2>
            <div class="form-group">
                <label for="note-title">Title</label>
                <input type="text" id="note-title" placeholder="Enter note title...">
            </div>
            <div class="form-group">
                <label for="note-content">Content</label>
                <textarea id="note-content" placeholder="Write your note here..."></textarea>
            </div>
            <button class="btn-add" id="btn-add-note">Add Note</button>
        </section>

        <!-- Notes List -->
        <section>
            <div class="notes-header">
                <h2>Your Notes</h2>
                <span class="note-count" id="note-count"></span>
            </div>
            <div class="notes-grid" id="notes-grid">
                <!-- notes rendered here by JS -->
            </div>
        </section>
    </div>

    <script>
        // ── State ──
        let notes = [];

        // ── DOM references ──
        const titleInput   = document.getElementById('note-title');
        const contentInput = document.getElementById('note-content');
        const addBtn       = document.getElementById('btn-add-note');
        const notesGrid    = document.getElementById('notes-grid');
        const noteCountEl  = document.getElementById('note-count');

        // ── Helpers ──
        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2, 5);
        }

        function formatDate(isoString) {
            const d = new Date(isoString);
            return d.toLocaleDateString('en-US', {
                year: 'numeric', month: 'short', day: 'numeric',
                hour: '2-digit', minute: '2-digit'
            });
        }

        function truncate(text, maxLen) {
            if (text.length <= maxLen) return text;
            return text.slice(0, maxLen).trimEnd() + '...';
        }

        // ── Render ──
        function renderNotes() {
            // Update count
            const count = notes.length;
            noteCountEl.textContent = count === 0 ? '' : count + (count === 1 ? ' note' : ' notes');

            // Empty state
            if (count === 0) {
                notesGrid.innerHTML =
                    '<div class="empty-state">' +
                        '<div class="empty-icon">&#128221;</div>' +
                        '<p>No notes yet. Create your first note above!</p>' +
                    '</div>';
                return;
            }

            // Build cards (newest first)
            let html = '';
            for (let i = notes.length - 1; i >= 0; i--) {
                const note = notes[i];
                const preview = truncate(note.content, 100);
                html +=
                    '<div class="note-card">' +
                        '<div class="note-title">' + escapeHtml(note.title) + '</div>' +
                        '<div class="note-preview">' + escapeHtml(preview) + '</div>' +
                        '<div class="note-footer">' +
                            '<span class="note-date">' + formatDate(note.createdAt) + '</span>' +
                            '<button class="btn-delete" data-id="' + note.id + '">Delete</button>' +
                        '</div>' +
                    '</div>';
            }
            notesGrid.innerHTML = html;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ── Create note ──
        function addNote() {
            const title   = titleInput.value.trim();
            const content = contentInput.value.trim();

            if (!title) {
                alert('Please enter a title for your note.');
                titleInput.focus();
                return;
            }
            if (!content) {
                alert('Please enter some content for your note.');
                contentInput.focus();
                return;
            }

            const note = {
                id: generateId(),
                title: title,
                content: content,
                createdAt: new Date().toISOString()
            };

            notes.push(note);

            // Clear form
            titleInput.value  = '';
            contentInput.value = '';
            titleInput.focus();

            renderNotes();
        }

        // ── Delete note ──
        function deleteNote(id) {
            const note = notes.find(function(n) { return n.id === id; });
            if (!note) return;

            const confirmed = confirm('Are you sure you want to delete "' + note.title + '"?');
            if (!confirmed) return;

            notes = notes.filter(function(n) { return n.id !== id; });
            renderNotes();
        }

        // ── Event listeners ──
        addBtn.addEventListener('click', addNote);

        // Allow Enter key in title field to move focus to content
        titleInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                contentInput.focus();
            }
        });

        // Delegate delete clicks
        notesGrid.addEventListener('click', function(e) {
            if (e.target.classList.contains('btn-delete')) {
                deleteNote(e.target.getAttribute('data-id'));
            }
        });

        // Initial render
        renderNotes();
    </script>
</body>
</html>
